<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <article class="profile__container">
      <div class="profile__top-container">
        <img src="images/bg-pattern-card.svg" alt="" class="profile__header">
        <div class="profile__picture-container">
          <img src="images/image-victor.jpg" alt="Victor Crest" class="profile__picture">
          <div class="profile__name-container"> 
            <p class="profile__name">Victor Crest 
              <span class="profile__age">26</span>
            </p> 
            <p class="profile__city">London</p>

          </div>
        </div>
      </div>

    
      <div class="profile-flexgroup">
        <div class="profile__summary">
          <p class="profile__summary-numbers">80K</p>
          <span class="profile__summary-details">Followers</span>
        </div>
        <div class="profile__summary">
          <p class="profile__summary-numbers">803K</p>
          <span class="profile__summary-details">Likes</span>
        </div>
        <div class="profile__summary">
          <p class="profile__summary-numbers">1.4K</p>
          <span class="profile__summary-details">Photos</span>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
